<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard HOME - Test</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
          type="text/javascript"></script>
</head>
<body>

<div class="ui borderless topmenu container menu">
  <div class="ui container">
    <img class="scel pic" src="../images/SCEL_logo.png" alt="SCEL Home" id="logo">
    <a class="item apple">APPLE</a>
    <a class="item bumblebee">BUMBLEBEE</a>
    <a class="item cranberry">CRANBERRY</a>
    <a class="item dragonfruit">DRAGONFRUIT</a>
    <a class="item guava">GUAVA</a>
    <a class="item lychee">LYCHEE</a>
  </div>
</div>


<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      NAVIGATION
      <hr/>
      <div class="ui list">
        <div class="item">About us</div>
        <div class="item">Videos</div>
        <div class="item">Store locations</div>
      </div>
    </div>
    <div class="column">
      BEGIN YOUR ADVENTURE
      <hr/>
    </div>
    <div class="column">
      CONNECT
      <hr/>
      <div class="ui list">
        <div class="item">Sign up for the latest updates</div>
        <div class="ui labeled input">
          <input type="text" placeholder="Enter email address">
          <div class="ui black label">
            Join
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
